version: "3.8"

services:
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    networks:
      - database_network
    volumes:
      - ./Database:/var/lib/postgresql/data

  backend:
    image: already-backend:0.1
    build:
      context: ./Backend
      dockerfile: Dockerfile.${ENVIRONMENT}
    environment:
      ASPNETCORE_ENVIRONMENT: ${ENVIRONMENT}
      CONNECTION_STRINGS: host=db;port=5432;database=${POSTGRES_DB};username=${POSTGRES_USER};password=${POSTGRES_PASSWORD};
    ports:
      - "8000:5000"
    volumes:
      - ./Backend:/app
    depends_on:
      - db
    networks:
      - database_network
      - public_network
    command: bash -c "dotnet ef database update"

  frontend:
    image: already-frontend:0.1
    build:
      context: ./frontend
      dockerfile: Dockerfile.${ENVIRONMENT}
    environment:
      API_PATH: http://backend/api
      NODE_ENV: ${ENVIRONMENT}
    ports:
      - "80:3000"
    restart: always
    volumes:
      - ./frontend:/var/www/html
      - /var/www/html/node_modules
      - /var/www/html/.next
    depends_on:
      - backend
    networks:
      - public_network

networks:
  database_network:
    name: database_network
  public_network:
    name: public_network
